---
###################################################
# Deployment: myweb
###################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb
  labels:
    app: myweb
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myweb
      version: v1
  template:
    metadata:
      labels:
        app: myweb
        version: v1
      annotations:
        "prometheus.io/scrape": "true"
        "prometheus.io/port": "9102"
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/service-meta-version": "v1"
        "consul.hashicorp.com/connect-service-port": "80"
        #"consul.hashicorp.com/connect-service-upstreams": "myweb-vs:80"
        "consul.hashicorp.com/connect-service-upstreams": "mydata:80"
    spec:
      containers:
      - image: nginx
        name: myweb
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/
        ports:
        - containerPort: 80
      volumes:
      - name: nginx-config
      serviceAccountName: myweb
